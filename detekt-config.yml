    constructorThreshold: 8
    ignoreDefaultParameters: false
    ignoreDataClasses: true
  MethodOverloading:
    active: true
    threshold: 6
  NamedArguments:
    active: true
    threshold: 4
  NestedBlockDepth:
    active: true
    threshold: 4
  ReplaceSafeCallChainWithRun:
      active: false
  StringLiteralDuplication:
    active: true
    threshold: 4
    ignoreAnnotation: true
